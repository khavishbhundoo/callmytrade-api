name: Deploy to GHCR & Fly.io

on:
  push:
    tags:
       - '*'

env:
  GH_REPOSITORY: ghcr.io/${{ github.repository }}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  DOTNET_VERSION: 8.0.x
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_INSTALL_DIR: "./.dotnet"
  
permissions:
    contents: read
    packages: write

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
           fetch-depth: '0'
           ref: ${{ github.ref }}
           
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build & Test
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --nologo --results-directory testresults --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=lcov

      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate tag and labels for the docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
         images: ${{ env.GH_REPOSITORY }}
         tags: |
           type=semver,pattern={{version}}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Docker Cache Storage Backend
        run: |
            docker buildx create --use --driver=docker-container

      - name: Build and load
        uses: docker/build-push-action@v5
        with:
          context: .
          file: './src/CallMyTrade.Api/Dockerfile'
          platforms: 'linux/amd64'
          load: true
          tags: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      
      - name: Scan for vulnerabilities
        id: scan
        uses: crazy-max/ghaction-container-scan@v3
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          dockerfile: './src/CallMyTrade.Api/Dockerfile'

      - name: Build multi platform image and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: './src/CallMyTrade.Api/Dockerfile'
          platforms: 'linux/arm64,linux/amd64'
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: false
          build-args: |
            "VERSION=${{ github.ref_name }}"
            
      - name: Install Fly
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: 1.5
      
      - name: Deploy app 
        run: flyctl deploy

        