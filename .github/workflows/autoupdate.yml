name: autoupdate
on:
  push:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-latest
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: "${{ secrets.RELEASE_PLEASE_PAT }}"
          MERGE_CONFLICT_ACTION: "ignore"